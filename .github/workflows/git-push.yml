name: git push into another repo to deploy to vercel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Ruby and Mustache (to update the date)
        run: |
          sudo apt update
          sudo apt install -y ruby-full
          gem install mustache

      - name: creates output
        run: sh ./build.sh

      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.BOMIN_GITHUB_KEY }}
        with:
          source-directory: "output"
          destination-github-username: "kuru2141"
          destination-repository-name: "FrontEnd-OjoRise"
          user-email: ${{ secrets.BOMIN_ACCOUNT_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main

      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
